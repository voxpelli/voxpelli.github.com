<!DOCTYPE html>
<html lang="en" class="{{ classes }}">
<head>
  <meta charset="utf-8" />

  <title>{{ title }}</title>

  <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" />
</head>
<body>
  <div class="page">
    <header>
      <h1><a href="/">{{ title }}</a></h1>
      {% if subtitle %}
      <div class="subtitle">{{ subtitle }}</div>
      {% endif %}
    </header>

    {{ content }}
  </div>
</body>
